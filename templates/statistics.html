<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        p {
            font-size: 18px;
            color: #555;
            text-align: center;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Responsive styling */
        @media screen and (max-width: 600px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Statistics for Current Month</h1>
    <p><b>Total Users Added: {{ count }}</b></p>

    <!-- Add a search form for user_id -->
    <form method="GET" action="/statistics">
        <label for="user_id">Search by User ID:</label>
        <input type="text" id="user_id" name="user_id" placeholder="Enter User ID" value="{{ request.query_params.get('user_id', '') }}">
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
            <tr>
                <th> ID </th>
                <th> User ID </th>
                <th> User Name </th>
                <th> Date Adding </th>
                <th> Date Until </th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td> {{ user.id }} </td>
                    <td> {{ user.user_id }} </td>
                    <td> {{ user.username }} </td>
                    <td> {{ user.date_adding }} </td>
                    <td> {{ user.last_permission_granted }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
